{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prediction page</title>
    <style>
       body{
            background-image: url("{% static '/Diabetes/images/diab.svg' %}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        .main{
            position: fixed;
            top: 140px;
            left: 410px;
            width: 550px;
            background-color:#ffffff;
            border-radius: 10px;
            align-items: center;
            padding: 5%;
        }
        h1{
            color: #0086b3;
            font-size: 30px;
            font-weight: bold;
        }
        input[type=submit]{
            background-color: #4dc3ff;
            border: 2px;
            color: white;
            padding: 8px 16px;
            cursor: pointer;
            margin-top: 15px;}

            .rest{
            margin-top: 20px; 
        }
    </style>
</head>
<body>
   
   <div style="text-align: center;"  class="main">
<h1>Please enter the following information</h1>
<form action="result">
    <table >
        <tr>
            <td align="right"><b>Pregnancies</b> (if any) :</td>
            <td align="left"> <input type="text" name="n1"></td>
        </tr>
        <tr>
            <td align="right"><b>Glucose</b> (mg/dL):</td>
            <td align="left"> <input type="text" name="n2"></td>
        </tr>
        <tr>
            <td align="right"><b>Blood Pressure</b> (mmHg):</td>
            <td align="left"> <input type="text" name="n3"></td>
        </tr>
        <tr>
            <td align="right"><b>Skin thickness</b> (μm):</td>
            <td align="left"> <input type="text" name="n4"></td>
        </tr>
        <tr>
            <td align="right"><b>Insulin</b> (µIU/mL):</td>
            <td align="left"> <input type="text" name="n5"></td>
        </tr>
        <tr>
            <td align="right"><b>BMI</b> (kg/m2):</td>
            <td align="left"> <input type="text" name="n6"></td>
        </tr>
        <tr>
            <td align="right"><b>Diabetes pedegree function</b>:</td>
            <td align="left"> <input type="text" name="n7"></td>
        </tr>
        <tr>
            <td align="right"><b>Age</b>:</td>
            <td align="left"> <input type="text" name="n8"></td>
        </tr>
       
    </table>
    <input type="submit">
</form>
<div class="rest">
    <span style='font-size: larger;'><b>Result:</b></span> {{ result2|safe }}
</div>
</div>
</body>
</html>
