{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prediction page</title>
    <style>
        body {
            background-image: url("{% static '/Diabetes/images/diab.svg' %}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .main {
            margin: auto;
            margin-top: 140px;
            max-width: 90%;
            width: 550px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 5%;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            color: #0086b3;
            font-size: 30px;
            font-weight: bold;
        }
        input[type=submit] {
            background-color: #4dc3ff;
            border: none;
            color: white;
            padding: 8px 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        .rest {
            margin-top: 20px; 
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 8px;
            text-align: left;
        }
        td:first-child {
            text-align: right;
        }
        input[type=text] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        @media (max-width: 600px) {
            .main {
                width: 100%;
                margin-top: 20px;
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
            td:first-child {
                text-align: left;
                display: block;
                width: 100%;
                padding-bottom: 4px;
            }
            td {
                display: block;
                width: 100%;
            }
            input[type=submit] {
                width: 100%;
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Please enter the following information</h1>
        <form action="result">
            <table>
                <tr>
                    <td><b>Pregnancies</b> (if any) :</td>
                    <td><input type="text" name="n1"></td>
                </tr>
                <tr>
                    <td><b>Glucose</b> (mg/dL):</td>
                    <td><input type="text" name="n2"></td>
                </tr>
                <tr>
                    <td><b>Blood Pressure</b> (mmHg):</td>
                    <td><input type="text" name="n3"></td>
                </tr>
                <tr>
                    <td><b>Skin thickness</b> (μm):</td>
                    <td><input type="text" name="n4"></td>
                </tr>
                <tr>
                    <td><b>Insulin</b> (µIU/mL):</td>
                    <td><input type="text" name="n5"></td>
                </tr>
                <tr>
                    <td><b>BMI</b> (kg/m2):</td>
                    <td><input type="text" name="n6"></td>
                </tr>
                <tr>
                    <td><b>Diabetes pedigree function</b>:</td>
                    <td><input type="text" name="n7"></td>
                </tr>
                <tr>
                    <td><b>Age</b>:</td>
                    <td><input type="text" name="n8"></td>
                </tr>
            </table>
            <input type="submit">
        </form>
        <div class="rest">
            <span style="font-size: larger;"><b>Result:</b></span> {{ result2|safe }}
        </div>
    </div>
</body>
</html>
